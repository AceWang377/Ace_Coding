{% extends "index.html" %}
{% block content %}
    <form method="post" action="" novalidate>
        {{ event_form.hidden_tag() }}
        <div>
            {{ event_form.event_name.label }}<br><br>{{ event_form.event_name }}
            {% for error in event_form.event_name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}

        </div>
        <br>
        <div> {{ event_form.submit() }} </div>
    </form>
{% endblock %}
