{% extends "base.html" %}

{% block content %}
     <h1>Please enter the event that you want to join</h1>

    <form method="POST" action="" novalidate>
    {{ form.hidden_tag() }}
    <div>
        {{ form.address.label }}<br/>{{ form.address }}<br/>
        {% for error in form.address.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </div>

    <div>{{ form.submit() }}</div>
</form>


{% endblock %}
